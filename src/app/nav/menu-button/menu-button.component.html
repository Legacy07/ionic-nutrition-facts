<ion-header>
  <ion-toolbar>
    <ion-title mode="ios">{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-item lines="none">
        <ion-icon slot="start" name="moon"></ion-icon>
        <ion-toggle id="themeToggle" slot="end" (ionChange)="toggleTheme()"></ion-toggle>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
