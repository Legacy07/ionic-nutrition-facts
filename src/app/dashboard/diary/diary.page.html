<app-menu-button title="Diary"></app-menu-button>

<ion-row>
  <!-- add background color to each -->
  <ion-col size-sm="2" size-xs="12" offset-xl="1">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-text>Total Nutrients</ion-text>
        <ion-button fill="clear" size="small" class="ion-float-right ion-hide-md-up" style="margin: -5px;"
          (click)="toggleShowContent()">
          <ion-icon name="chevron-down-outline" *ngIf="!showNutrients"></ion-icon>
          <ion-icon name="chevron-up-outline" *ngIf="showNutrients"></ion-icon>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-xl="2" *ngIf="showNutrients">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-text>{{this.totalCalories}} Calories</ion-text>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-xl="2" *ngIf="showNutrients">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-text>{{this.totalProtein}}g Protein</ion-text>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-xl="2" *ngIf="showNutrients">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-text>{{this.totalCarb}}g Carbs</ion-text>
      </ion-card-content>
    </ion-card>
  </ion-col>
  <ion-col size-xl="2" *ngIf="showNutrients">
    <ion-card>
      <ion-card-content class="ion-text-center">
        <ion-text>{{this.totalFat}}g Fat</ion-text>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>

<ion-fab vertical="bottom" horizontal="end" (click)="resetAllMeals()">
  <ion-fab-button color="danger">
    <ion-icon name="trash-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-content>
  <ion-row>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="breakfast">
          <!-- add the number of meals added as small icon on the right side of label -->
          <ion-icon name="egg-outline"></ion-icon>
          <ion-note>{{numberOfBreakfastMeals}}</ion-note>
          <ion-label>Breakfast</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="lunch">
          <ion-icon name="pizza-outline"></ion-icon>
          <ion-note>{{numberOfLunchMeals}}</ion-note>
          <ion-label>Lunch</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="dinner">
          <ion-icon name="beer-outline"></ion-icon>
          <ion-note>{{numberOfDinnerMeals}}</ion-note>
          <ion-label>Dinner</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="snack">
          <ion-icon name="ice-cream-outline"></ion-icon>
          <ion-note>{{numberOfSnackMeals}}</ion-note>
          <ion-label>Snack</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-row>

</ion-content>
