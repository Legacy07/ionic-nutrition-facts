<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-button color="dark" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Calorie Breakdown - {{currentFood.Name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-text>{{proteinPercentage}}% Protein</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-text>{{carbPercentage}}% Carb</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content class="ion-text-center">
          <ion-text>{{fatPercentage}}% Fat</ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col offset-xl="2" offset-xs="1">
      <google-chart [data]="pieChart"></google-chart>
    </ion-col>
  </ion-row>
</ion-content>
