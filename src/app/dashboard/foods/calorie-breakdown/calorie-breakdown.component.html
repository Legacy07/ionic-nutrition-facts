<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" class="ion-hide-md-up">
      <ion-button color="dark" (click)="dismissModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Calorie Breakdown - {{currentFood.Name}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-row>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
          {{proteinPercentage}}% Protein
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
          {{carbPercentage}}% Carb
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
          {{fatPercentage}}% Fat
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <google-chart [data]="pieChart"></google-chart>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
