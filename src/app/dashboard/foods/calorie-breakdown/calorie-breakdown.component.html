<ion-content>
  <ion-row>
    <ion-col>
      <ion-label>
        Calorie Breakdown
      </ion-label>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
         {{proteinPercentage}}% Protein
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
          {{carbPercentage}}% Carb
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col size-xl="4">
      <ion-card>
        <ion-card-content>
          {{fatPercentage}}% Fat
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card>
        <google-chart [data]="pieChart"></google-chart>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
