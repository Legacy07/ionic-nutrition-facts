<app-menu-button title="Foods"></app-menu-button>

<ion-content>
  <ion-row>
    <ion-col>
      <ion-searchbar showCancelButton="never" (ionChange)="filterFoods($event)"></ion-searchbar>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="filteredFoods.length > 0">
    <ion-col size-xl="6" id="list">
      <!-- <ion-card > -->
        <!-- <ion-card-content > -->
          <ion-list *ngFor="let food of filteredFoods" >
            <ion-item (click)="broadcastSelectedFood(food)">
              <ion-label>
                <h2><b>{{food.Name}}</b></h2>
                <p><b>{{food.ServingSize}}</b> grams</p>
                <p><b>{{food.Calorie}}</b> Calories</p>
                <p><b>{{food.Protein}}</b>g Protein</p>
                <p><b>{{food.Carbohydrate}}</b>g Carbs</p>
                <p><b>{{food.Fat}}</b>g Fat</p>
              </ion-label>
              <ion-button (click)="openAddMealTypeModal(food)">
                <ion-icon name="add"></ion-icon>
              </ion-button>
            </ion-item>
          </ion-list>
        <!-- </ion-card-content> -->
      <!-- </ion-card> -->
    </ion-col>
    <ion-col size-xl="6" [hidden]="currentFood.Name === undefined">
      <app-calorie-breakdown></app-calorie-breakdown>
    </ion-col>
  </ion-row>
</ion-content>
