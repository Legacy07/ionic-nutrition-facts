<app-menu-button [title]="title"></app-menu-button>

<ion-content>
    <ion-row>
        <ion-col size-lg="5" offset-lg="2">
            <ion-card>
                <ion-card-content>
                    <ion-row>
                        <ion-col size-lg="11">
                            <ion-item lines="none">
                                <ion-label *ngIf="isMetric">Metric Unit</ion-label>
                                <ion-label *ngIf="!isMetric">Imperial Unit</ion-label>
                                <ion-toggle id="themeToggle" (ionChange)="toggleMetric()"></ion-toggle>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-lg="8">
                            <ion-item>
                                <ion-label position="floating">Age</ion-label>
                                <ion-input type="number" [(ngModel)]="ageInput"></ion-input>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-lg="8">
                            <ion-item>
                                <ion-label position="floating">Height</ion-label>
                                <ion-input type="number" [(ngModel)]="heightInput"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col size-lg="4" class="ion-margin-top">
                            <ion-item lines="none">
                                <span *ngIf="isMetric">cm</span>
                                <span *ngIf="!isMetric">inches</span>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row>
                        <ion-col size-lg="8">
                            <ion-item>
                                <ion-label position="floating">Weight</ion-label>
                                <ion-input type="number" [(ngModel)]="weightInput"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col size-lg="4" class="ion-margin-top">
                            <ion-item lines="none">
                                <span *ngIf="isMetric">kg</span>
                                <span *ngIf="!isMetric">lbs</span>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-radio-group value="male" (ionChange)="onChangeSex($event)">
                        <ion-item lines="none">
                            <ion-label>
                                Sex
                            </ion-label>
                        </ion-item>
                        <ion-row>
                            <ion-col>
                                <ion-item lines="none">
                                    <ion-label>Male</ion-label>
                                    <ion-radio slot="start" item-left value="male"></ion-radio>
                                </ion-item>
                            </ion-col>
                            <ion-col>
                                <ion-item lines="none">
                                    <ion-label>Female</ion-label>
                                    <ion-radio slot="start" item-left value="female"></ion-radio>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-radio-group>

                    <ion-radio-group value="maintain-weight" (ionChange)="onChangeDesire($event)">
                        <ion-item lines="none">
                            <ion-label>
                                I desire to;
                            </ion-label>
                        </ion-item>
                        <ion-row>
                            <ion-col>
                                <ion-item lines="none">
                                    <ion-label>Maintain weight</ion-label>
                                    <ion-radio slot="start" value="maintain-weight"></ion-radio>
                                </ion-item>
                            </ion-col>
                            <ion-col>
                                <ion-item lines="none">
                                    <ion-label>Lose weight</ion-label>
                                    <ion-radio slot="start" value="lose-weight"></ion-radio>
                                </ion-item>
                            </ion-col>
                            <ion-col>
                                <ion-item lines="none">
                                    <ion-label>Gain weight</ion-label>
                                    <ion-radio slot="start" value="gain-weight"></ion-radio>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                    </ion-radio-group>
                    <ion-button (click)="calculate()">Calculate</ion-button>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size-lg="3" size-xs="12" *ngIf="calculatedResult !== undefined">
            <ion-card>
                <ion-card-header>
                    Result
                </ion-card-header>
                <ion-card-content>
                    <ion-row>
                        <ion-col>
                            <ion-label>{{result}}</ion-label>
                        </ion-col>
                    </ion-row>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
