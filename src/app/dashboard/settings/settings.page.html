<app-menu-button [title]="title"></app-menu-button>

<ion-content>
  <ion-row>
    <ion-col size-xl="8" offset-xl="2">
      <ion-card>
        <ion-card-header>
          <ion-item >
            <ion-label class="ion-padding-top">General Options</ion-label>
          </ion-item>
        </ion-card-header>
        <ion-card-content>
          <ion-item lines="none" class="ion-margin-start">
            <ion-label>Theme Prefence</ion-label>
          <ion-icon slot="end" name="moon" *ngIf="darkMode === false"></ion-icon>
          <ion-icon slot="end" name="sunny-outline" *ngIf="darkMode === true"></ion-icon>
          <ion-toggle slot="end" id="themeToggle" (ionChange)="toggleTheme()"></ion-toggle>
        </ion-item>
      </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
